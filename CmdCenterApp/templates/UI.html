<!DOCTYPE html>
<html>
  <body>
    <head>
      <!-- CSS only -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
      />
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>

      <h1>Making your Work Easy</h1>
      <br />
      <br />

      <button type="button">./WAS_STOP_START.sh</button>
      <br />
      <br />

      <form>
        <label> Server</label>
        <select>
          <option value="DMGR">DMGRWISE</option>
          <option value="SERVER">SERVERWISE</option>
        </select>
        <br />
        <br />
      </form>

      <form>
        <label> Applications</label>
        <select>
          <option value="Retail">Retail</option>
          <option value="Corporate">Corporate</option>
          <option value="Merchant">Merchant</option>
          <option value="Byono">Byono</option>
          <option value="Lotus">Lotus</option>
          <option value="Intranet">Intranet</option>
          <option value="OAO">OAO</option>
          <option value="MSW">MSW</option>
          <option value="Prelogin">Prelogin</option>
        </select>
        <br />
        <br />
      </form>

      <form>
        <label> Data Center</label>
        <select>
          <option value="RBL">RBL</option>
          <option value="GBL">GBL</option>
        </select>
        <br />
        <br />
      </form>

      <form>
        <label> IP: </label>
        <input type="text" name="Name" size="20" />
        <br />
        <br />
      </form>

      <form>
        <label> Action</label>
        <select>
          <option value="Start">Start</option>
          <option value="Stop">Stop</option>
        </select>
      </form>
    </head>
  </body>
</html>
